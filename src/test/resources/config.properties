# Base configuration for UI tests

# Web config
web.baseUrl=https://books.toscrape.com/
web.browser=chrome

# Mobile / Appium config
mobile.platformName=Android
# Имя устройства из вывода `adb devices`
mobile.deviceName=emulator-5554
mobile.automationName=UiAutomator2
# Пакет и активити приложения Wikipedia (из официального APK)
mobile.appPackage=org.wikipedia
mobile.appActivity=org.wikipedia.main.MainActivity
# URL локального Appium Server
#mobile.appiumServerUrl=http://127.0.0.1:4723/
mobile.appiumServerUrl=http://127.0.0.1:4723/wd/hub

